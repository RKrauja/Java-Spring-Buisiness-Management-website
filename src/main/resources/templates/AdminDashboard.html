<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
  <h1>Admin dashboard</h1>


  <form th:action="@{/adminDashboard}" method="post" th:object="${newProd}" id="newProductForm">
      <div class="form-group">
          <label class="control-label" for="name"> Product name </label>
          <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
      </div>
      <div class="form-group">
          <label class="control-label" for="storedAmount"> stored Amount </label>
          <input id="storedAmount" class="form-control" th:field="*{storedAmount}" required autofocus="autofocus" />
      </div>
      <div class="form-group">
          <label class="control-label" for="price"> Price </label>
          <input id="price" class="form-control" th:field="*{price}" required autofocus="autofocus" />
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="Product-submit" id="Product-submit"
                         class="form-control btn btn-primary" value="Submit product" />
              </div>
          </div>
      </div>
  </form>
  <button id="NewProductButton" onclick="NewProductButtonClicked()">Pievienot jaunu preci</button>
<script>
    document.getElementById("newProductForm").style.display = 'none';

    function NewProductButtonClicked(){
        document.getElementById("newProductForm").style.display = 'block';
        // document.getElementById("NewEntryButton").style.visibility = 'hidden';
    }


</script>
</body>
</html>
